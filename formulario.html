<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <h1>Formulário de Cadastro</h1>
        <label for ="nome">Nome</label>
        <input required="true" type="text" id="nome" />
        <br/>
        <label for="e-mail">E-mail</label>
        <input required="true" type="email" id="e-mail"/>
        <br/>
        <label for="Senha">Senha</label>
        <input required="true" type="password" id="Senha"/>
        <br/>
        <br/>
        <button type="submit">
            Cadastrar
        </button>
</body>
</html>
